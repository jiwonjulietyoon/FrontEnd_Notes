<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aniview</title>

    <!-- RESET CSS -->
    <link rel="stylesheet" href="reset.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- ANIMATE.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- ANIVIEW.JS -->
    <script src="https://unpkg.com/jquery-aniview/dist/jquery.aniview.js"></script>

    <style>
        section {
            width: 100%;
            height: 500px;
            border: 2px solid hotpink;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* flex-wrap: wrap; */
        }
        section:nth-child(even) {
            background: lightpink;
        }
        section:nth-child(odd) {
            background: lightblue;
        }

        .box {
            width: 100px;
            height: 100px;
            background: dodgerblue;
            /* align-items: center; */
        }

    </style>
</head>
<body>
    <!-- 
        Aniview: http://jjcosgrove.github.io/jquery-aniview/
        Animate.css: https://daneden.github.io/animate.css/
                     https://github.com/daneden/animate.css

     -->
    <div id="wrap">
        <section></section>
        <section></section>
        <section>
            <div class="box aniview" data-av-animation="bounceIn"></div>
            <div class="box aniview" data-av-animation="bounceInUp"></div>
        </section>
        <section>
            <p class="aniview" data-av-animation="slideInRight">
                This is my awesome animated element!
            </p>
        </section>
    </div>

    <script>
        $(document).ready(function(){
            $('.aniview').AniView();
        });
    </script>

</body>
</html>
