<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>

    <!-- GOOGLE FONTS - NOTO SANS KR -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- LINK SWIPER'S CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <style>
        /* COLOR SCHEME */
        .dark_slate {
            color: #1D1E22;
        }

        .deep_matte_gray {
            color: #393F4D;
        }

        .silver_fox {
            color: #D4D4DC;
        }

        .Yellow {
            color: #FEDA6A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        #wrap {
            width: 100%;
            position: relative;
            background-color: #F6F6F8;
        }

        /* * * * * * * * *  NAVBAR * * * * * * * * */
        nav {
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #e3e3e3;
            /* background-color: #6D7973; */
            color: #181818;
        }

        .nav_left {
            float: left;
            height: 100%;
        }

        .nav_right {
            float: right;
        }

        .nav_item {
            float: left;
            margin: 0 15px;
        }

        .nav_home {
            width: 70px;
            height: 100%;
            position: relative;
        }
        .nav_home > i {
            position: absolute;
            top: 10px;
            left: 7px;
        }
        .nav_home > span {
            position: absolute;
            font-size: 12px;
            top: 12px;
        }


        /* * * * * * * * *  MAIN SECTION * * * * * * * * */
        .main_section {
            margin-top: 50px;
            width: 100%;
            color: #c60021;
        }

        section {
            width: 100%;
            height: 400px;
            border-bottom: 1px solid #D4D4DC;
        }

        .section_header {
            width: 100%;
            height: 40px;
            line-height: 40px;
            margin: 0;
        }

        .movie_strip {
            width: 100%;
            height: calc(400px - 40px);
            /* border: 1px solid #E5DACE; */

        }

        .movie_preview {
            width: 240px;
            height: calc(100% - 20px);
            /* border: 1px solid #D4D4DC; */
            box-shadow: 1px 1px 5px black;
            margin: 0 auto;
            position: relative;
        }

        .movie_preview>img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .movie_poster_bg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 1%, transparent);
        }

        .movie_preview_text {
            position: absolute;
            color: #D4D4DC;
            z-index: 99;
        }

        .movie_title {
            bottom: 35px;
            font-size: 18px;
            margin-left: 10px;
        }

        .movie_year {
            bottom: 10px;
            right: 10px;
        }

        .movie_score {
            bottom: 17px;
            /* width: 100px; */
            margin-left: 10px;
            font-family: 'Open Sans', sans-serif;
            /* overflow: hidden; */
        }

        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600,700);

        .star-ratings-css {
            unicode-bidi: bidi-override;
            color: #F6F6F8;
            font-size: 18px;
            height: 18px;
            /* width: 100px; */
            margin: 0 auto;
            position: relative;
            padding: 0;
            text-shadow: 0px 0px 0 #a2a2a2;
        }

        .star-ratings-css-top {
            color: #F6F6F8;
            color: #d9b310;
            padding: 0;
            position: absolute;
            z-index: 1;
            display: block;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .star-ratings-css-bottom {
            padding: 0;
            display: block;
            z-index: 0;
        }

        /* * * * * * * * *  MODAL * * * * * * * * */

        .movie_modal_left {
            width: 50%;
            float: left;
            /* padding: 10px; */
        }
        .movie_modal_right {
            width: 50%;
            float: right;
            /* padding: 10px; */
        }
        .movie_modal_stills {
            width: 100%;
            height: 180px;
            position: relative;
        }
        .movie_modal_stills > img {
            width: 100%; height: 100%;
            position: absolute;
            top: 0; left: 0;
        }
        .movie_modal_trailer {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        .movie_modal_trailer > iframe {
            width: 100%; height: 100%;
        }




        /* * * * * * * * *  FOOTER * * * * * * * * */
        footer {
            width: 100%;
            height: 250px;
            background-color: #393F4D;
            color: rgb(155, 155, 155);
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <nav>
            <div class="nav_left">
                <div class="nav_item nav_home">
                    <i class="fas fa-video"></i>
                    <span>HOME</span>
                </div>
            </div>
            <div class="nav_right">
                <div class="nav_item">찜한목록</div>
                <div class="nav_item">MYPAGE</div>
                <div class="nav_item">로그인</div>
            </div>
        </nav>
        <div class="main_section">
            <section class="box_office">
                <h3 class="section_header">박스오피스</h3>
                <div class="movie_strip">
                    <div class="movie_preview" data-toggle="modal" data-target="#exampleModalCenter">
                        <img src="https://movie-phinf.pstatic.net/20190417_250/1555465284425i6WQE_JPEG/movie_image.jpg"
                            alt="">
                        <div class="movie_poster_bg"></div>
                        <span class="movie_preview_text movie_title">어벤져스: 엔드게임</span>
                        <span class="movie_preview_text movie_year">2019년</span>
                        <div class="movie_preview_text movie_score">
                            <div class="star-ratings-css">
                                <div class="star-ratings-css-top" style="width: 80%">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                                <div class="star-ratings-css-bottom">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="recommendation">
                <h3 class="section_header">영화 추천</h3>
            </section>
            <section class="recent_scores">
                <h3 class="section_header">최신 평점</h3>
            </section>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div> -->
                    <div class="modal-body">
                        <div class="movie_modal_left">
                            <div class="movie_modal_stills">
                                <img src="https://movie-phinf.pstatic.net/20190423_104/1555994321040d2AcJ_JPEG/movie_image.jpg?type=m427_320_2">
                            </div>
                            <div class="movie_modal_trailer">
                                <iframe src="https://www.youtube.com/embed/TcMBFSGVi1c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                            <div class="movie_modal_text">

                            </div>
                        </div>
                        <div class="movie_modal_right">

                        </div>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                </div>
            </div>
        </div>

        <footer>
            Footer
        </footer>


    </div>

    <script>
        const app = new Vue({

        });
    </script>
</body>

</html>
