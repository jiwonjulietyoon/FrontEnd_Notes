        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Dokdo', cursive;

        #wrap {
            width: 100%;
            height: 100vh;
            /* background: linear-gradient(-45deg, #2F4454, #2E151B, #376E6F, #1C3334); */
            /* background: linear-gradient(-45deg, #314455, #644E5B, #9E5A63, #C96567); */
            background: linear-gradient(-45deg, #33266E, #111111, #542F34, #A6607C);
            background-size: 400% 400%;
            -webkit-animation: Gradient 10s ease infinite;
            -moz-animation: Gradient 10s ease infinite;
            animation: Gradient 10s ease infinite;
            position: relative;
        }

        @-webkit-keyframes Gradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @-moz-keyframes Gradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @keyframes Gradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .mainContainer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        .titleLink, .titleLink:hover {
            text-decoration: none;
        }

        .title {
            color: #F6F6F8;
            font-size: 80px;
            text-align: center;
            position: relative;
            top: 0px;
            animation: bobbing 2s infinite alternate;
        }
        @keyframes bobbing {
            0% {top: 0px;}
            100% {top: -10px;}
        }

        .movieSwiper {
            width: 500px;
            height: 300px;
            position: relative;
        }

        .swiper-container {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            
        }

        .swiper-slide {
            background-size: cover;
            background-position: center;
        }

        .gallery-top {
            height: 80%;
            width: 100%;
        }

        .gallery-thumbs {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }

        .gallery-thumbs .swiper-slide {
            height: 100%;
            opacity: 0.4;
        }

        .gallery-thumbs .swiper-slide-thumb-active {
            opacity: 1;
        }
    </style>
